<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube Root Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f3f3f3;
  margin: 0;
  font-family: Arial, sans-serif;
}

.container {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h1 {
  color: #333;
}

input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

button {
  padding: 10px 15px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #218838;
}

#result {
  margin-top: 20px;
  font-size: 18px;
  color: #333;
}
</style>
<body>
  <div class="container">
    <h1>Cube Root Calculator</h1>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="calculateCubeRoot()">Calculate</button>
<br><br>
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">
      <a href="index.html" style="display: inline-block; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; font-family: sans-serif;">Home</a>
     </div>
   </div>

    <div id="result"></div>
  </div>
  <script src="script.js"></script>
<script>
function calculateCubeRoot() {
  const numberInput = document.getElementById('numberInput').value;
  const number = parseFloat(numberInput);

  if (isNaN(number)) {
    document.getElementById('result').innerText = "Please enter a valid number.";
    return;
  }

  const cubeRoot = Math.cbrt(number);
  document.getElementById('result').innerText = `The cube root of ${number} is ${cubeRoot.toFixed(3)}`;
}
</script>

</body>
</html>
