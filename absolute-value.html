<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Value Calculator</title>
    <link rel="stylesheet" href="styles.css">

    

<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.calculator {
    background-color: #ffffff;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
}

input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 20px;
    font-size: 20px;
    color: #333;
}
</style>


    
</head>
<body>
    <div class="calculator">
        <h1>Absolute Value Calculator</h1>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="calculateAbsoluteValue()">Calculate</button>
        <button onclick="clearInput()">Clear</button>
        <div id="result"></div>

       
      <div class="w3-bar w3-red w3-card w3-left-align w3-large">
       <a href="index.html" style="display: inline-block; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; font-family: sans-serif;">Home</a>
      </div>
    </div>

    <script src="script.js"></script>
<style>
function calculateAbsoluteValue () {
    const input = document.getElementById('numberInput').value;
    const resultDiv = document.getElementById('result');
    
    if (input === '') {
        resultDiv.innerHTML = 'Please enter a number.';
    } else {
        const number = parseFloat(input);
        const absoluteValue = Math.abs(number);
        resultDiv.innerHTML = `Absolute value: ${absoluteValue}`;
    }
}

function clearInput() {
    document.getElementById('numberInput').value = '';
    document.getElementById('result').innerHTML = '';
}
</style>
</body>
</html>
