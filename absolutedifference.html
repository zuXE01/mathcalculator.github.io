<!DOCTYPE html>
<html>
<head>
  <title>Absolute Difference Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    input {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  <button onclick="calculateDifference()">Calculate Difference</button>
  <p id="result"></p>

  <script>
    function calculateDifference() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const difference = Math.abs(num1 - num2);
      document.getElementById("result").textContent = `The absolute difference between ${num1} and ${num2} is: ${difference}`;
    }
  </script>
</body>
</html>
